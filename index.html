<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <link rel="icon" href="assets/images/hangman.png" type="image/x-icon">

    <!--Bootstrap Links-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!------------------->

    <!--Goodle Font-->
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <!--------------->

    <!--Style/CSS-->
    <link rel="stylesheet" href="assets/game.css">
    <!------------->

</head>

<body>
    <div class="container">
        <div class="card">
            <h2 class="card-header">Try to guess the word!</h2>
            <div class="card-body">
                <p class="card-title">Hint: All the words are animal names!</p>
                <p class="card-text">Be Careful!! You can only guess so many times...</p></p>
                <button onclick="playGame()" class="btn btn-outline-success" id="button"> ▶ PLAY </button>
                <button onclick="quitGame()" class="btn btn-outline-danger" id="button">  ✘ QUIT </button>
            </div>
        </div>

       

        <div class="card" id="scoreBoard">
            <div class="card-body">
                <p id="livesLeft"></p>
                <p id="lettersUsed"></p>
                <p id="wins"></p>
                <p id="lost"></p>
                <p id="spaces"></p>
            </div>
        </div>
        
    </div>

    <script src="assets/game.js"></script>
</body>



</html>
